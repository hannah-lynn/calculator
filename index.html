<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="calc">
        <div class="screen">
          <span class="result" id="displayRes">0</span>
        </div>
        <div class="reset">
          <button class="btn ac" id="rst">AC</button>
          <button class="btn delete" id="del">Del</button>
        </div>
        <div class="main-btns">
          <div class="first">
            <button class="btn number" id="7">7</button>
            <button class="btn number" id="8">8</button>
            <button class="btn number" id="9">9</button>
            <button class="btn operator" id="divide">รท</button>
          </div>
          <div class="second">
            <button class="btn number" id="4">4</button>
            <button class="btn number" id="5">5</button>
            <button class="btn number" id="6">6</button>
            <button class="btn operator" id="times">x</button>
          </div>
          <div class="third">
            <button class="btn number" id="1">1</button>
            <button class="btn number" id="2">2</button>
            <button class="btn number" id="3">3</button>
            <button class="btn operator" id="minus">-</button>
          </div>
          <div class="fourth">
            <button class="btn number" id="0">0</button>
            <button class="btn point" id="point">.</button>
            <button class="btn operator" id="equals">=</button>
            <button class="btn operator" id="plus">+</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
